<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Date Checker</title>
</head>
<body>
  <pre id="datetime">Loading...</pre>

  <script>
    function updateTime() {
      const now = new Date();

      // Uses Japanese Time Zone. To change to other country, change it like this: Asia/Manila for Philippines, Manila.
      const options = {
        timeZone: 'Asia/Tokyo',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };

      const formatter = new Intl.DateTimeFormat('en-US', options);
      const parts = formatter.formatToParts(now);

      // Extract values
      const get = (type) => parts.find(p => p.type === type)?.value;
      const hour = get('hour').padStart(2, '0');
      const minute = get('minute').padStart(2, '0');
      const second = get('second').padStart(2, '0');

      const json = {
        month: get('month'),
        day: parseInt(get('day')),
        year: parseInt(get('year')),
        time: `${hour}:${minute}:${second}`,
        "24hours": true
      };

      document.getElementById('datetime').textContent = JSON.stringify(json, null, 2);
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
