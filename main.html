<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Philippine Date Checker</title>
</head>
<body>
  <pre id="datetime">Loading...</pre>

  <script>
    function updateTime() {
      const options = {
        timeZone: 'Asia/Tokyo',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        weekday: 'long',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const now = new Date();
      const formatter = new Intl.DateTimeFormat('en-JP', options);
      document.getElementById('datetime').textContent = formatter.format(now);
    }

    updateTime();
    setInterval(updateTime, 100);
  </script>
</body>
</html>
